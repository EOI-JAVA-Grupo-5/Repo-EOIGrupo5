<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Icono de web-->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/logo-SF.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/logo-SF.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo-SF.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo-SF.png}">

    <!-- Stylesheets -->
    <link href="assets/css/theme.min.css" rel="stylesheet" />
    <link th:href="@{css/styles.css}" rel="stylesheet"/>



    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Links para el Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>

    </style>

</head>
<body>

<!-- NAVBAR -->
<section id="navbar-section">
    <div th:insert="~{plantillas/navbar :: navbar}"></div>
</section>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>fecha</th>
            <th>costeTotal</th>
            <th>dineroAhorrado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lista : ${listasUsuario}">
            <td th:text="${lista.getId()}"></td>
            <td th:text="${lista.getFecha()}"></td>
            <td th:text="${lista.getCosteTotal()}"></td>
            <td th:text="${lista.getDineroAhorrado()}"></td>
        </tr>
        </tbody>

    </table>
</div>


<section id="footer-section">
    <div th:insert="~{plantillas/footer :: footer}"></div>
</section>

</body>
</html>
