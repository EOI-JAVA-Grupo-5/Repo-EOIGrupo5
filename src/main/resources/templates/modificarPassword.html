<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="plantillas/header :: head('Modificar Usuario')">
    <title>Aquí va el título</title>
</head>

<body>

    <!-- Incluir navbar -->
    <div th:replace="~{plantillas/navbar :: navbar}"></div>


    <!-- PERFIL -->
    <section class="p-3" id="modificar-perfil">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Modificar contraseña</h2>
                </div>
            </div>


            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <h5 class="mt-1 mb-5 pb-1"><strong>Contraseña</strong></h5>
                                        </div>

                                        <form th:action="@{/usuario/modificar/password}" method="POST"
                                            th:object="${passwords}" autocomplete="off">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}">

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="claveActual">Contraseña actual</label>
                                                <input type="password" id="claveActual" name="claveActual"
                                                    class="form-control"
                                                    placeholder="Escribe aquí tu contraseña actual" />
                                            </div>

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="claveNueva">Nueva contraseña</label>
                                                <input type="password" id="claveNueva" name="claveNueva"
                                                    class="form-control"
                                                    placeholder="Escribe aquí tu nueva contraseña" />
                                            </div>

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="claveNuevaRepe">Repite la nueva
                                                    contraseña</label>
                                                <input type="password" id="claveNuevaRepe" name="claveNuevaRepe"
                                                    class="form-control"
                                                    placeholder="Vuelve a escribir aquí tu nueva contraseña" />
                                            </div>


                                            <!--                    <div class="text-center pt-1 mb-5 pb-1">-->
                                            <div class="d-flex align-items-center justify-content-center pb-4 gap-2">
                                                <button id="btnBorrar" type="reset"
                                                    class="btn btn-outline-dark mb-3 rounded-pill">
                                                    Restablecer campos
                                                </button>

                                                <button id="btnModificar" type="submit"
                                                    class="btn btn-outline-warning text-black mb-3 rounded-pill">
                                                    Modificar contraseña
                                                </button>
                                            </div>
                                        </form>

                                        <div th:if="${fallo}">
                                            <p style="color:red; font-weight: bold;" th:text="${fallo}">Texto de error
                                            </p>
                                        </div>
                                        <div th:if="${exito}">
                                            <p style="color:limegreen; font-weight: bold;" th:text="${exito}">Texto de
                                                exito</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div th:insert="~{plantillas/footer :: footer}" class="justify-content-end pt-3">
        </div>
    </section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
