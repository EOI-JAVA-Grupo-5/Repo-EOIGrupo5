<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="plantillas/header :: head('Lista')">
</head>
<body>

<!-- NAVBAR -->
<section id="navbar-section">
    <div th:insert="~{plantillas/navbar :: navbar}"></div>
</section>

<section>
    <div class="container">
        <h2 class="p-3">Lista</h2>
        <div class="row p-3">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad Comprada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${itemsLista}">
                        <td th:text="${item.getProducto().getName()}"></td>
                        <td th:text="${item.getCantidadComprada()}"></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</section>

<section id="footer-section">
    <div th:insert="~{plantillas/footer :: footer}"></div>
</section>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
