<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="plantillas/header :: head('Modificar Usuario')">
    <title>Aquí va el título</title>
</head>
<body>

    <!-- NAVBAR -->
    <section id="navbar-section">
        <div th:insert="~{plantillas/navbar :: navbar}"></div>
    </section>


    <!-- PERFIL -->
    <section class="p-3" id="modificar-perfil">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Modificar perfil</h2>
                </div>
            </div>


            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <h5 class="mt-1 mb-5 pb-1"><strong>Datos</strong></h5>
                                        </div>

                                        <form th:action="@{/usuario/modificar}" method="POST"  th:object="${datos_usuario}" autocomplete="off">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="nombre">Nombre</label>
                                                <input type="text" id="nombre" name="nombre" class="form-control"
                                                       th:placeholder="${usuario.nombre}"/>
                                            </div>

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="apellidos">Apellidos</label>
                                                <input type="text" id="apellidos" name="apellidos" class="form-control"
                                                       th:placeholder="${usuario.apellidos}"/>
                                            </div>

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <label class="form-label" for="telefono">Teléfono</label>
                                                <input type="tel" maxlength="9" id="telefono" name="telefono" class="form-control"
                                                       th:placeholder="${usuario.telefono}"/>
                                            </div>


                                            <!--                    <div class="text-center pt-1 mb-5 pb-1">-->
                                            <div class="d-flex align-items-center justify-content-center pb-4 gap-2">
                                                <button id="btnBorrar" type="reset"
                                                        class="btn btn-outline-dark mb-3 rounded-pill">
                                                    Restablecer campos
                                                </button>

                                                <button id="btnModificar" type="submit"
                                                        class="btn btn-outline-warning text-black mb-3 rounded-pill">
                                                    Modificar
                                                </button>
                                            </div>


                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">Para modificar tu contraseña, pulsa este botón</p>
                                                <a th:href="@{/registro}">
                                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning rounded-pill">Modificar contraseña</button>
                                                </a>
                                            </div>

                                        </form>

                                        <div th:if="${param.error}">
                                            <p style="color:red;">Usuario o contraseña inválidos</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div  th:insert="~{plantillas/footer :: footer}" class="justify-content-end pt-3">
        </div>
    </section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
